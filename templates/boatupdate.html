
    <style>
        .body {
            margin: auto;
        }
        .input_field {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input_submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input_submit:hover {
            background-color: #45a049;
        }
    </style>
{% extends 'base.html' %}
{% block body %}
    <div class="body">

        {% if error %}
        <h2 style="color:red;">{{ error }}</h2>
        {% endif %}
        {% if success %}
        <h2 style="color:green;">{{ success }}</h2>
        {% endif %}
        
        {% if not boat %}
        <form action="/boatupdate" method="POST">
            <input type="number" name="id" placeholder="Enter Boat ID (required)" class="input_field" required> <br>
            <input type="submit" value="Fetch Boat Info" class="input_submit">
        </form>
        {% endif %}

       
        {% if boat %}
        <form action="/boatupdate/save" method="POST">
            <input type="number" name="id" class="input_field" value="{{ boat['id'] }}" required readonly> <br>
            <input type="text" name="name" class="input_field" value="{{ boat['name'] }}" placeholder="Boat name"> <br>
            <input type="text" name="type" class="input_field" value="{{ boat['type'] }}" placeholder="Boat type"> <br>
            <input type="number" name="owner_id" class="input_field" value="{{ boat['owner_id'] }}" placeholder="Owner ID"> <br>
            <input type="number" name="rental_price" class="input_field" value="{{ boat['rental_price'] }}" placeholder="Rental price" step="0.01"> <br>
            <input type="submit" value="Update Boat" class="input_submit">
        </form>
        {% endif %}
    </div>
{% endblock %}
